<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="main-container"> <!-- Acá se define el contenedor principal, correspondiente al total de la página  -->
    <section class="navbar-container__desktop"><!-- Este es el contenedor para el Navbar en la versión Desktop -->
    </section>
    <div class="full-container"><!--  Acá se define el contenedor con toda la sección navegable. Todo menos el navbar, por así decirlo-->
      <section class="navbar-container__mobile"><!-- Este es la sección para la definición del navbar para Mobile -->
        <nav class="navbar-container__mobile__list"><!-- Esta es la etiqueta semántica que define la sección navegable en sí -->
          <label for="navbar" class="navbar-container__mobile__list__label"> <!-- Esta es la etiqueta con el checkbox para hacer andar el menú desplegable -->
            <input type="checkbox" id="navbar" class="navbar-input" /><!-- Este es el input checkbox en sí, al que hay que asociar el menú desplegable -->
            <div class="navbar-open"> <!-- Este es el div del navbar abierto -->
              <i class="fas fa-bars"></i> <!-- Declaración de Font Awesome -->
            </div>
            <div class="navbar-close"> <!-- Este es el div del navbar cerrado -->
              <i class="fas fa-times"></i> <!-- Declaración de Font Awesome -->
            </div>
            <div class="navbar-content"> <!-- Inicio de sección del Contenido del Navbar -->
              <a href="index.html">Home</a> <!-- Link a la Home del sitio -->
            </div>
          </label>
        </nav>
      </section> <!-- Cierre de la sección del Navbar -->
      <section class="banner-container" id="home"><!-- Sección definida como Home en la página. Se podrá usar un Anchor luego para dirigirse desde el navbar a esta sección. -->
        <div class="background-image"></div><!-- Imagen de fondo para el sitio -->
        <a class="banner-container__scroll" href="#skills"> <!-- Aquí se define la sección de habilidades  -->
          <span>Scroll Down</span> <!-- Texto que avisa al usuario que se puede seguir navegando por la página hacia abajo -->
        </a>
      </section>
      <section class="experience-container container" id="experience"> <!-- Aquí se define la sección de experiencia laboral -->
        <h3 class="title-content">Experiencia</h3>
        <div class="experience-container__topics">
          <div class="experience-container__topics__card">
            <div class="experience-container__topics__card__data">
              <i class="fas fa-graduation-cap"></i>
              <p class="experience-container__topics__card__data__description">Lorem ipsum dolor sit amet quo ei simul congue exerci ad nec admodum perfecto.</p>
            </div>
          </div>
        </div>
      </section>
      <section class="works-container container" id="works"> <!-- Acá se define la sección de trabajos realizados -->
        <h3 class="title-content">Mis trabajos</h3>
        <div class="works-container__topics">
          <div class="works-container__topics__card">
            <div>Imagen de trabajo</div>
            <div class="works-container__topics__card__mask">
              <span>Photo magic</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/7aa36192fa.js" crossorigin="anonymous"></script>
</body>
</html>
