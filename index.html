<body>
  <div class="main-container"> <!-- Acá se define el contenedor principal, correspondiente al total de la página  -->
    <section class="navbar-container__desktop">
      <div class="navbar-content"> <!-- Inicio de sección del Contenido del Navbar -->
        <strong class="title">Ica Zambonini</strong>
        <ul class="navbar-content-list">
          <li class="list_items">
            <a href="index.html"><i class="fas fa-home fa-fw"></i><span class="navbar-links">Home</span></a>
          </li> <!-- Link a la Home del sitio -->
          <li class="list_items">
            <a href="about_me.html"><i class="fas fa-user fa-fw"></i><span class="navbar-links">Sobre mí<span></a>
          </li> <!-- Link a "Sobre Mi" -->
          <li class="list_items">
            <a href="skills.html"><i class="fas fa-toolbox fa-fw"></i><span class="navbar-links">Servicios</span></a>
          </li> <!-- Link a "Servicios" -->
          <li class="list_items">
            <a href="experience.html"><i class="fas fa-scroll fa-fw"></i><span class="navbar-links">Experiencia</span></a>
          </li> <!-- Link a "Experiencia" -->
          <li class="list_items">
            <a href="works.html"><i class="fas fa-layer-group fa-fw"></i><span class="navbar-links">Mis trabajos</span></a>
          </li> <!-- Link a la "Mis trabajos" -->
          <li class="list_items">
            <a href="contact_me.html"><i class="far fa-comments fa-fw"></i><span class="navbar-links">Contactame</span></a>
          </li> <!-- Link a "Contactame" -->
        </ul>

    </section>
    <div class="full-container"><!--  Acá se define el contenedor con toda la sección navegable. Todo menos el navbar, por así decirlo-->
      <section class="navbar-container__mobile"><!-- Este es la sección para la definición del navbar para Mobile -->
        <nav class="navbar-container__mobile__list"><!-- Esta es la etiqueta semántica que define la sección navegable en sí -->
          <label for="navbar" class="navbar-container__mobile__list__label"> <!-- Esta es la etiqueta con el checkbox para hacer andar el menú desplegable -->
            <input type="checkbox" id="navbar" class="navbar-input" /><!-- Este es el input checkbox en sí, al que hay que asociar el menú desplegable -->
            <div class="navbar-open"> <!-- Este es el div del navbar abierto -->
              <i class="fas fa-bars"></i> <!-- Declaración de Font Awesome -->
            </div>
            <div class="navbar-close"> <!-- Este es el div del navbar cerrado -->
              <i class="fas fa-times"></i> <!-- Declaración de Font Awesome -->
            </div>
            <div class="navbar-content"> <!-- Inicio de sección del Contenido del Navbar -->
              <ul class="navbar-content-list">
                <li class="list_items"><a  href="index.html">Home</a></li> <!-- Link a la Home del sitio -->
                <li class="list_items"><a  href="about_me.html">Sobre mí</a></li> <!-- Link a "Sobre Mi" -->
                <li class="list_items"><a  href="skills.html">Servicios</a></li> <!-- Link a "Servicios" -->

              </ul>

        <div class="background-image"></div><!-- Imagen de fondo para el sitio -->
        <div class="banner-info-container">
            <img src="imagenes/avatar.svg" class="avatar" alt="Avatar con el que me siento representado">
            <strong class=" title banner__title">Ica Zambonini</strong>
            <strong class="banner__sub-title">Frontend Developer</strong>
            <div class="banner-info-container__social-media">
              <a href="https://www.linkedin.com/in/icaro-zambonini-50a357161/" target="_blank"><i class="fab fa-linkedin-in fa-fw"></i></a>
              <a href="https://github.com/icarozambonini/" target="_blank"><i class="fab fa-github fa-fw"></i></a>
              <a href="https://www.instagram.com/icarozambonini/" target="_blank"><i class="fab fa-instagram fa-fw"></i></a>
              <a href="https://wa.link/n2xlys" target="_blank"><i class="fab fa-whatsapp fa-fw"></i></a>
            </div>
            <a href="#contact_me">
              <div class="banner-info-container__button">
                <span>Contactame</span>
              </div>
            </a>
        </div>
        <div class="banner-container__scroll" >
          <a class="banner-container__scroll-link"href="#skills"> <!-- Aquí se pone un link que va hacia la sección Skills  -->
            <span class=scroll>Scroll Down</span> <!-- Texto que avisa al usuario que se puede seguir navegando por la página hacia abajo -->
            <img src="imagenes/mouse.svg" class="scroll-mouse" alt="computer-mouse">
            <i class="fas fa-angle-down"></i>
          </a>
        </div>
      </section>
      <section class="experience-container container" id="experience"> <!-- Aquí se define la sección de experiencia laboral -->
        <h3 class="title-content">Experiencia</h3>
        <div class="experience-container__topics">
          <div class="experience-container__topics__card">

              <i class="fas fa-graduation-cap"></i>

            <div>Imagen de trabajo</div>

              <span>Photo magic</span>
            </div>
          </div>
