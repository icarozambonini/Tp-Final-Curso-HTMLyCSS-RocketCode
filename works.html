<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IcaZambonini</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link href="imagenes/triangular.svg" rel="Icon" type="image/svg">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <!-- Si hay que poner una canción multimedia, poner "a boy and his rose", de Sean Heathcliff o "Plage isolée" de Polo & Pan-->
</head>
<body>
  <div class="main-container"> <!-- Acá se define el contenedor principal, correspondiente al total de la página  -->
    <section class="navbar-container__desktop">
      <div class="navbar-content"> <!-- Inicio de sección del Contenido del Navbar -->
        <strong class="title">Ica Zambonini</strong>
        <ul class="navbar-content-list">
          <li class="list_items">
            <a href="index.html"><i class="fas fa-home fa-fw"></i><span class="navbar-links">Home</span></a>
          </li> <!-- Link a la Home del sitio -->
          <li class="list_items">
            <a href="index.html#about_me"><i class="fas fa-user fa-fw"></i><span class="navbar-links">Sobre mí<span></a>
          </li> <!-- Link a "Sobre Mi" -->
          <li class="list_items">
            <a href="index.html#skills"><i class="fas fa-toolbox fa-fw"></i><span class="navbar-links">Servicios</span></a>
          </li> <!-- Link a "Servicios" -->
          <li class="list_items">
            <a href="index.html#experience"><i class="fas fa-scroll fa-fw"></i><span class="navbar-links">Experiencia</span></a>
          </li> <!-- Link a "Experiencia" -->
          <li class="list_items">
            <a href="index.html#works"><i class="fas fa-layer-group fa-fw"></i><span class="navbar-links">Mis trabajos</span></a>
          </li> <!-- Link a la "Mis trabajos" -->
          <li class="list_items">
            <a href="index.html#contact_me"><i class="far fa-comments fa-fw"></i><span class="navbar-links">Contactame</span></a>
          </li> <!-- Link a "Contactame" -->
        </ul>
      </div><!-- Este es el contenedor para el Navbar en la versión Desktop -->
    </section>
    <div class="full-container"><!--  Acá se define el contenedor con toda la sección navegable. Todo menos el navbar, por así decirlo-->
      <section class="navbar-container__mobile"><!-- Este es la sección para la definición del navbar para Mobile -->
        <nav class="navbar-container__mobile__list"><!-- Esta es la etiqueta semántica que define la sección navegable en sí -->
          <label for="navbar" class="navbar-container__mobile__list__label"> <!-- Esta es la etiqueta con el checkbox para hacer andar el menú desplegable -->
            <input type="checkbox" id="navbar" class="navbar-input" /><!-- Este es el input checkbox en sí, al que hay que asociar el menú desplegable -->
            <div class="navbar-open"> <!-- Este es el div del navbar abierto -->
              <i class="fas fa-bars"></i> <!-- Declaración de Font Awesome -->
            </div>
            <div class="navbar-close"> <!-- Este es el div del navbar cerrado -->
              <i class="fas fa-times"></i> <!-- Declaración de Font Awesome -->
            </div>
            <div class="navbar-content"> <!-- Inicio de sección del Contenido del Navbar -->
              <ul class="navbar-content-list">
                <li class="list_items"><a  href="index.html">Home</a></li> <!-- Link a la Home del sitio -->
                <li class="list_items"><a  href="index.html#about_me">Sobre mí</a></li> <!-- Link a "Sobre Mi" -->
                <li class="list_items"><a  href="index.html#skills">Servicios</a></li> <!-- Link a "Servicios" -->
                <li class="list_items"><a  href="index.html#experience">Experiencia</a></li> <!-- Link a "Experiencia" -->
                <li class="list_items"><a  href="index.html#works">Mis trabajos</a></li> <!-- Link a la "Mis trabajos" -->
                <li class="list_items"><a  href="index.html#contact_me">Contactame</a></li> <!-- Link a "Contactame" -->
              </ul>
              </ul>
            </div>
          </label>
        </nav>
      </section>
       <!-- Cierre de la sección del Navbar -->
